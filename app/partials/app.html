<h1>Angular Reading List of Awesome</h1>

<div class="row" ng-controller="ReadingListController as readingListCtrl">

  <button class="btn btn-default">Create Review</button>
  <hr />

  <hr />

  <ul class="list-unstyled col-sm-8">
    <li class="book row" ng-repeat="book in readingListCtrl.books">
      <aside class="col-sm-3">
        <a href="https://www.amazon.ocm/gp.product/{{book.isbn}}"><img
           ng-src="http://images.amazon.com/images/P/{{book.isbn}}.01.ZTZZZZZZ.jpg" alt="Cover of Book Title" class="full"></a>


        <p class="goodRating rating">{{book.rating}}/5</p>
      </aside>
      <div class="col-sm-9">
        <h3><a
           href="http://www.amazon.com/gp/product/{{book.isbn}}">{{book.title}}</a></h3>

        <cite class="text-muted">Written by {{book.author}}</cite>

        <p>{{book.review}}</p>

        <ul class="list-unstyled">
          <!-- Note 4 -->
          <li>
            <span class="label label-primary">genre</span>
          </li>
        </ul>

      </div>
    </li>
  </ul>
</div>
