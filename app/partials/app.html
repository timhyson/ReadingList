<h1>Angular Reading List of Awesome</h1>

<div class="row" ng-controller="ReadingListController as readingListCtrl">

  <button class="btn btn-default" ng-click="reviewFormCtrl.showForm =
  !reviewFormCtrl.showForm">{{reviewFormCtrl.showForm ? "Cancel" : "Create
  Review"}}</button>
  <hr />
  <review-form ng-show="reviewFormCtrl.showForm"></review-form>
  <hr />

  <ul class="list-unstyled col-sm-8">
    <li class="book row" ng-repeat="book in readingListCtrl.books">
      <book-cover></book-cover>
      <div class="col-sm-9">
        <h3><a
           href="http://www.amazon.com/gp/product/{{book.isbn}}">{{book.title}}</a></h3>

        <cite class="text-muted">Written by {{book.author}}</cite>

        <p>{{book.review}}</p>

        <book-genres></book-genres>
      </div>
    </li>
  </ul>
</div>
